<div class="product-header">
    <div class="logo">
        <img src="/assets/images/Ford-Motor-Company-Logo.png" alt="" srcset="">
    </div>
    <div class="language-change">
        <select [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguageEmit.emit(selectedLanguage)">
            <option value="en">{{'English' | translate}}</option>
            <option value="fr">{{'French' | translate}}</option>
        </select>
    </div>
</div>
